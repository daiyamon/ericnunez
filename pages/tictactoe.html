<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe - FUN Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }

        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ddd;
            font-size: 2em;
            cursor: pointer;
            user-select: none;
        }

        .cell:hover {
            background-color: #ccc;
        }

        .winner {
            text-align: center;
            margin-top: 20px;
            font-size: 1.5em;
        }

        .reset-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
        .mainHub {
            display: flex;
            justify-content: center;
            flex-direction: column;

        }
    </style>
</head>
<body>
    <div id="ticTacToeGame" class="game-container">
        <!-- Cells will be generated by JavaScript -->
    </div>
    <div class="mainHub"> 
        <div class="winner" id="winner"></div>
    <button class="reset-button" onclick="resetGame()">Reset Game</button>
    </div>


    <script>
        const gameContainer = document.getElementById('ticTacToeGame');
        const winnerElement = document.getElementById('winner');
        const cells = [];
        let currentPlayer = 'X';
        let board = Array(9).fill(null);
        let gameActive = true;

        function createBoard() {
            gameContainer.innerHTML = '';
            cells.length = 0;
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.index = i;
                cell.addEventListener('click', handleClick);
                gameContainer.appendChild(cell);
                cells.push(cell);
            }
            winnerElement.textContent = '';
            board = Array(9).fill(null);
            gameActive = true;
        }

        function handleClick(event) {
            if (!gameActive) return;
            const cell = event.target;
            const index = parseInt(cell.dataset.index);

            if (board[index] || !gameActive) return;

            board[index] = currentPlayer;
            cell.textContent = currentPlayer;
            if (checkWinner()) {
                winnerElement.textContent = `${currentPlayer} Wins!`;
                gameActive = false;
                return;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        }

        function checkWinner() {
            const winPatterns = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6],
            ];

            for (const pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    cells[a].classList.add('winner');
                    cells[b].classList.add('winner');
                    cells[c].classList.add('winner');
                    return true;
                }
            }

            if (!board.includes(null)) {
                winnerElement.textContent = 'Draw!';
                gameActive = false;
                return false;
            }

            return false;
        }

        function resetGame() {
            createBoard();
        }

        // Initialize the game
        createBoard();
    </script>
</body>
</html>
